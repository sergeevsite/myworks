<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Задание на баллы №4</title>
</head>
<body>
  <main>
    <section class="main">
      <div class="container">
        <div class="main-block">
          <div class="main-header">
            <h1 class="main-header__title">Виды жалюзи</h1>
          </div>
          <div class="main-box">
            <div class="main-item">
              <div class="main-item__image">
                <img src="img/photo-1.jpg" alt="Горизонтальные жалюзи">
              </div>
              <div class="main-item__name">Горизонтальные жалюзи</div>
              <button class="main-item__info">подробнее</button>
              <button class="main-item__buy">заказать</button>
            </div>
            <div class="main-item">
              <div class="main-item__image">
                <img src="img/photo-2.jpg" alt="вертикальные жалюзи">
              </div>
              <div class="main-item__name">Вертикальные жалюзи</div>
              <button class="main-item__info">подробнее</button>
              <button class="main-item__buy">заказать</button>
            </div>
            <div class="main-item">
              <div class="main-item__image">
                <img src="img/photo-3.jpg" alt="рулонные жалюзи">
              </div>
              <div class="main-item__name">Рулонные жалюзи</div>
              <button class="main-item__info">подробнее</button>
              <button class="main-item__buy">заказать</button>
            </div>
            <div class="main-item">
              <div class="main-item__image">
                <img src="img/photo-4.jpg" alt="жалюзи плиссе">
              </div>
              <div class="main-item__name">Жалюзи плиссе</div>
              <button class="main-item__info">подробнее</button>
              <button class="main-item__buy">заказать</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
