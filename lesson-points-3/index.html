<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание на баллы №3</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="card-info">
      <img class="card-image" src="img/headphones.jpg" alt="Наушники Beats">
      <div class="card-text">
        <div class="card-info__title">Наушники Beats</div>
        <div class="card-info__description">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</div>
        <div class="card-info__pricetag">Цена</div>
        <div class="card-info__price">1 999 р.</div>
        <button class="card-info__btn" >Положить в корзину</button>
      </div>
    </div>
  </div>
</body>
