<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задание на баллы №6</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="registration">
    <div class="container">
      <div class="registration-block">
        <form action="#" class="form registration__form">
          <div class="registration__container">
            <h1 class="registration__title">CREATE AN ACCOUNT</h1>
            <label for="email" class="registration__label registration__label_email">Email:</label>
            <input class="registration__input" type="email" id="email" required>
            <label for="password" class="registration__label registration__label_password">Choose Password:</label>
            <input class="registration__input" type="password" id="password" required>
            <label for="confirm-password" class="registration__label registration__label_confirm-password">Confirm Password:</label>
            <input class="registration__input" type="password" id="confirm-password" required>
            <button class="button registration__button">Register now!</button>
          </div>
        </form>
      </div>
      <!-- /.form-block -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.form -->
</body>
</html>
